
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <style>
    /* Don't change the existing CSS. */
    .box {
      background-color: blue;
      padding: 10px;
      /* border:1px solid black; */
      
    }
    
    p {
      color: yellow;
      margin: 0;
      padding: 0;
    }
    
    .white-text{
        background-color: red;
        color: white;
    }
    #outer-box{
        background-color: purple;    
    }
    .box .inner-box{
      background-color: red;
    }


  </style>
</head>

<body>
  <div id="outer-box" class="box">
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
